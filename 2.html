<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{margin:0;padding:0;}
			#list{
				width:300px;
				height:auto;
				float:left;
				border-top:1px solid #000;
				margin:20px;
			}
			li{
				list-style: none;
				width:100%;
				height:30px;
				overflow: hidden;
				position:relative;
				border-bottom: 1px dashed #000;
				line-height: 30px;
			}
			li div{position:absolute;top:-30px;}
			li div p{height:30px;}
		</style>
	</head>
	<body>
		<ul id="list">
			<li>
				<div>
					<p>11111111111</p>
					<p>22222222222</p>
				</div>
			</li>
			<li>
				<div>
					<p>33333333333</p>
					<p>44444444444</p>
				</div>
			</li>
			<li>
				<div>
					<p>55555555555</p>
					<p>66666666666</p>
				</div>
			</li>
			<li>
				<div>
					<p>77777777777</p>
					<p>88888888888</p>
				</div>
			</li>
			<li>
				<div>
					<p>99999999999</p>
					<p>aaaaaaaaaaa</p>
				</div>
			</li>
			<li>
				<div>
					<p>bbbbbbbbbbb</p>
					<p>ccccccccccc</p>
				</div>
			</li>
		</ul>
	</body>
</html>
